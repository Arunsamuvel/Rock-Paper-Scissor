<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <!--  -->
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>Rock-Paper-Scissor</h1>
    </div>
    <div class="weapon-container">
      <button class="btn btn-rock" onclick="check('rock')">Rock</button>
      <button class="btn btn-paper" onclick="check('paper')">Paper</button>
      <button class="btn btn-scissor" onclick="check('scissor')">
        Scissor
      </button>
    </div>
    <div class="result-container">
      <p class="user-choice" id="user-Choice"></p>
      <p class="computer-choice" id="comp-choice"></p>
      <p id="result"></p>
    </div>
    <!-- custom script -->
    <script src="./script/script.js"></script>
  </body>
</html>
